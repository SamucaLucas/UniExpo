<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos ADS - UniExpo</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h3 class="titulo-gradiente display-4">Sejam Bem Vindos a EXPOFADESA</h3>
            <h1 class="titulo-gradiente display-4">Talentos de Análise e Desenvolvimento de Sistemas</h1>
            <p class="lead text-muted">Conheça os desenvolvedores da nossa faculdade.</p>
        </header>

        <main>
            <div class="p-4 rounded-3 mb-5" style="background-color: var(--cor-fundo-card); border: 1px solid var(--cor-borda);">
                <form action="/" method="get" class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <input type="text" name="skill" class="form-control" placeholder="Filtrar por linguagem (ex: Go)">
                    </div>
                    <div class="col-md-5">
                        <select name="periodo" class="form-select">
                            <option value="0">Todos os Períodos</option>
                            <option value="1">1º Período</option>
                            <option value="2">2º Período</option>
                            <option value="3">3º Período</option>
                            <option value="4">4º Período</option>
                            <option value="5">5º Período</option>
                            <option value="6">6º Período</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </div>
                </form>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                {{range .}}
                <div class="col">
                    <a href="/aluno?id={{.ID}}" class="card h-100 shadow-sm card-custom">
                        <img src="{{.FotoURL}}" class="card-img-top" alt="Foto de {{.Nome}}">
                        <div class="card-body">
                            <h5 class="card-title text-light">{{.Nome}}</h5>
                            <p class="card-text text-muted">{{.Periodo}}º Período</p>
                            <div class="mt-3">
                                {{range .Linguagens}}
                                <span class="badge rounded-pill bg-primary me-1 mb-1">{{.}}</span> {{end}}
                            </div>
                        </div>
                    </a>
                </div>
                {{else}}
                <div class="col-12">
                    <p class="text-center text-muted fs-4">Nenhum aluno encontrado com os filtros selecionados.</p>
                </div>
                {{end}}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
