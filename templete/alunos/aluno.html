<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos ADS - UniExpo</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <div class="mb-4">
                    <a href="/" class="btn btn-outline-secondary">&larr; Voltar para a lista</a>
                </div>

                <div class="p-4 p-md-5 rounded-3" style="background-color: var(--cor-fundo-card); border: 1px solid var(--cor-borda);">
                    <div class="row g-4 align-items-center">
                        <div class="col-md-4 text-center">
                            <img src="{{.FotoURL}}" class="img-fluid rounded-circle" alt="Foto de {{.Nome}}" style="width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <h1 class="titulo-gradiente display-5">{{.Nome}}</h1>
                            <p class="text-muted fs-5">{{.Periodo}}º Período</p>
                            <p class="mt-3">{{.Bio}}</p>
                            <div class="mt-4">
                                {{if .Instagram}}
                                <a href="https://instagram.com/{{.Instagram}}" target="_blank" class="btn btn-secondary me-2">
                                    <i class="bi bi-instagram me-1"></i> Instagram
                                </a>
                                {{end}}

                                <a href="https://github.com/{{.Github}}" target="_blank" class="btn btn-light me-2">
                                    <i class="bi bi-github me-1"></i> GitHub
                                </a>

                                {{if .LinkedIn}}
                                <a href="{{.LinkedIn}}" target="_blank" class="btn btn-primary">
                                    <i class="bi bi-linkedin me-1"></i> LinkedIn
                                </a>
                                {{end}}
                            </div>
                        </div>
                    </div>

                    <hr class="my-5" style="border-color: var(--cor-borda);">

                    <div>
                        <h3 class="mb-3 text-light">Habilidades</h3>

                        <h5 class="text-muted">Linguagens</h5>
                        <div class="mb-4">
                            {{range .Linguagens}}<span class="badge rounded-pill bg-primary me-1 mb-1 p-2">{{.}}</span>{{end}}
                        </div>

                        <h5 class="text-muted">Frameworks</h5>
                        <div class="mb-4">
                            {{range .Frameworks}}<span class="badge rounded-pill bg-primary me-1 mb-1 p-2">{{.}}</span>{{end}}
                        </div>

                        <h5 class="text-muted">Ferramentas</h5>
                        <div>
                            {{range .Ferramentas}}<span class="badge rounded-pill bg-primary me-1 mb-1 p-2">{{.}}</span>{{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
