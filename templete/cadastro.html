<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentos ADS - UniExpo</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="titulo-gradiente display-4">Cadastre seu Perfil</h1>
                    <p class="lead text-muted">Mostre suas habilidades para a comunidade!</p>
                </div>

                <div class="p-4 p-md-5 rounded-3" style="background-color: var(--cor-fundo-card); border: 1px solid var(--cor-borda);">
                    <form action="/cadastro" method="post">

                        <div class="mb-4">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-block">Período</label>
                            <div class="btn-group w-100" role="group" aria-label="Seleção de período">
                                {{range $i, $_ := loop 6}} {{$periodo := add $i 1}}
                                <input type="radio" class="btn-check" name="periodo" id="periodo{{$periodo}}" value="{{$periodo}}" autocomplete="off" required>
                                <label class="btn btn-outline-primary" for="periodo{{$periodo}}">{{$periodo}}º</label> {{end}}
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="instagram" class="form-label">Usuário do Instagram (sem @)</label>
                                <input type="text" class="form-control" id="instagram" name="instagram" required>
                            </div>
                            <div class="col-md-6">
                                <label for="github" class="form-label">Usuário do GitHub</label>
                                <input type="text" class="form-control" id="github" name="github" required>
                            </div>
                            <div class="col-md-6">
                                <label for="linkedin" class="form-label">Usuário do Linkdin</label>
                                <input type="text" class="form-control" id="linkedin" name="linkedin" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="foto_url" class="form-label">URL da sua Foto</label>
                            <input type="text" class="form-control" id="foto_url" name="foto_url" placeholder="Link para uma foto de perfil pública" required>
                        </div>

                        <div class="mb-4">
                            <label for="linguagens" class="form-label">Linguagens (separadas por vírgula)</label>
                            <input type="text" class="form-control" id="linguagens" name="linguagens" placeholder="Ex: Go, Python, JavaScript">
                        </div>

                        <div class="mb-4">
                            <label for="frameworks" class="form-label">Frameworks (separados por vírgula)</label>
                            <input type="text" class="form-control" id="frameworks" name="frameworks" placeholder="Ex: Gin, React, Spring Boot">
                        </div>

                        <div class="mb-4">
                            <label for="ferramentas" class="form-label">Ferramentas (separados por vírgula)</label>
                            <input type="text" class="form-control" id="ferramentas" name="ferramentas" placeholder="Ex: PostgreSQL, GitHub, Docker">
                        </div>

                        <div class="mb-4">
                            <label for="bio" class="form-label">Sua Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Fale um pouco sobre você e seus interesses na área de TI."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-gradiente px-4">Cadastrar Perfil</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
