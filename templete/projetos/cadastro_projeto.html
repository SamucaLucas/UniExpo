<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Projeto - UniExpo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="titulo-gradiente display-4">Cadastrar Novo Projeto</h1>
                    <p class="lead text-muted">Apresente o trabalho da sua equipe.</p>
                </div>

                <div class="p-4 p-md-5 rounded-3" style="background-color: var(--cor-fundo-card);">
                    <form action="/cadastro-projeto" method="post">
                        <div class="mb-4">
                            <label for="titulo" class="form-label">Título do Projeto</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-4">
                            <label for="descricao" class="form-label">Descrição Completa</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="imagem_url" class="form-label">URL de uma Imagem do Projeto</label>
                                <input type="text" class="form-control" id="imagem_url" name="imagem_url">
                            </div>
                            <div class="col-md-6">
                                <label for="link_projeto" class="form-label">Link para o Projeto (GitHub, Site)</label>
                                <input type="text" class="form-control" id="link_projeto" name="link_projeto">
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Membros da Equipe</h4>
                        <div id="equipe-container">
                        </div>
                        <button type="button" id="add-membro" class="btn btn-outline-success mt-2">Adicionar Membro</button>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                            <a href="/projetos" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-gradiente px-4">Salvar Projeto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('equipe-container');
        const addMembroBtn = document.getElementById('add-membro');

        // PARTE 1: O Go cria um array JavaScript com os dados dos alunos.
        // A variável "$aluno" só existe e é usada aqui dentro.
        const todosAlunos = [{
                {
                    range $index, $aluno: = .
                }
            } {
                {
                    if $index
                }
            }, {
                {
                    end
                }
            } // Adiciona a vírgula
            {
                id: {
                    {
                        $aluno.ID
                    }
                },
                nome: "{{$aluno.Nome}}"
            } {
                {
                    end
                }
            }
        ];

        // PARTE 2: O JavaScript puro usa o array "todosAlunos" para manipular o HTML.
        // Note que não há mais código do Go (com "{{...}}") daqui para baixo.

        function atualizarOpcoesDisponiveis() {
            const selects = container.querySelectorAll('select[name="aluno_id[]"]');
            const idsSelecionados = [];
            selects.forEach(select => {
                if (select.value !== "0") {
                    idsSelecionados.push(parseInt(select.value));
                }
            });

            selects.forEach(selectAtual => {
                const valorAtual = parseInt(selectAtual.value);
                selectAtual.querySelectorAll('option').forEach(option => {
                    const optionValue = parseInt(option.value);
                    if (optionValue === 0) return;

                    if (idsSelecionados.includes(optionValue) && optionValue !== valorAtual) {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                });
            });
        }

        function removerMembro(botao) {
            botao.parentElement.parentElement.remove();
            atualizarOpcoesDisponiveis();
        }

        addMembroBtn.addEventListener('click', function() {
            const membroDiv = document.createElement('div');
            membroDiv.className = 'row g-3 mb-3 align-items-center';

            let optionsHTML = '<option value="0" selected>Selecione um Aluno...</option>';
            // O loop agora é feito com "forEach" do JavaScript, na variável "todosAlunos"
            todosAlunos.forEach(aluno => {
                optionsHTML += `<option value="${aluno.id}">${aluno.nome}</option>`;
            });

            membroDiv.innerHTML = `
            <div class="col-sm-6">
                <select class="form-select" name="aluno_id[]" required onchange="atualizarOpcoesDisponiveis()">
                    ${optionsHTML}
                </select>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="funcao[]" placeholder="Função no projeto (ex: Backend)" required>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-danger btn-sm w-100" onclick="removerMembro(this)">X</button>
            </div>
        `;
            container.appendChild(membroDiv);
            atualizarOpcoesDisponiveis();
        });

        // Inicia com um membro ao carregar a página
        if (document.getElementById('equipe-container').children.length === 0) {
            addMembroBtn.click();
        }
    </script>
</body>

</html>
