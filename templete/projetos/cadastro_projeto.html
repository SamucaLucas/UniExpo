<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Projeto - UniExpo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="titulo-gradiente display-4">Cadastrar Novo Projeto</h1>
                    <p class="lead text-muted">Apresente o trabalho da sua equipe.</p>
                </div>

                <div class="p-4 p-md-5 rounded-3" style="background-color: var(--cor-fundo-card);">
                    <form action="/cadastro-projeto" method="post">
                        <div class="mb-4">
                            <label for="titulo" class="form-label">*Título do Projeto</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="mb-4">
                            <label for="descricao" class="form-label">*Descrição Completa</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
                        </div>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="imagem_url" class="form-label">*URL de uma Imagem do Projeto</label>
                                <input type="text" class="form-control" id="imagem_url" name="imagem_url" required>
                            </div>
                            <div class="col-md-6">
                                <label for="link_projeto" class="form-label">Link para o Projeto (Site)</label>
                                <input type="text" class="form-control" id="link_projeto" name="link_projeto">
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">*Membros da Equipe</h4>
                        <div id="equipe-container">
                        </div>
                        <button type="button" id="add-membro" class="btn btn-outline-success mt-2">Adicionar Membro</button>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                            <a href="/projetos" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-gradiente px-4">Salvar Projeto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('add-membro').addEventListener('click', function() {
            const container = document.getElementById('equipe-container');
            const membroDiv = document.createElement('div');
            membroDiv.className = 'row g-3 mb-3 align-items-center';

            membroDiv.innerHTML = `
                <div class="col-sm-6">
                    <select class="form-select" name="aluno_id[]" required>
                        <option value="0" selected>Selecione um Aluno...</option>
                        {{range .}}
                        <option value="{{.ID}}">{{.Nome}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="funcao[]" placeholder="Função no projeto (ex: Backend)" required>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-danger btn-sm w-100" onclick="this.parentElement.parentElement.remove()">X</button>
                </div>
            `;
            container.appendChild(membroDiv);
        });

        // Adiciona o primeiro membro automaticamente ao carregar a página
        document.getElementById('add-membro').click();
    </script>
</body>

</html>
