<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <title>Projetos - UniExpo</title>

    <link rel="icon" type="image/png" href="/static/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="titulo-gradiente display-4">Projetos da Exposição</h1>
            <p class="lead text-muted">Veja os trabalhos desenvolvidos pelas equipes.</p>
            <a href="/cadastro-projeto" class="btn btn-gradiente mt-2">Cadastrar Novo Projeto</a>
        </header>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {{range .}}
            <div class="col">
                <div class="card h-100 shadow-sm card-custom">
                    <img src="{{.ImagemURL}}" class="card-img-top" alt="Imagem do projeto {{.Titulo}}" style="aspect-ratio: 16/9; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-light">{{.Titulo}}</h5>

                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-star-fill text-warning me-2"></i>
                            <span class="fw-bold text-light">{{printf "%.1f" .NotaMedia}}</span>
                            <span class="text-muted ms-2"> ({{.TotalAvaliacoes}} avaliações)</span>
                        </div>
                        <p class="card-text text-muted flex-grow-1">{{truncate .Descricao 100}}</p>
                        <a href="/projeto?id={{.ID}}" class="btn btn-primary mt-auto">Ver Detalhes do Projeto</a>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
